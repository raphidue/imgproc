@(scripts: Html)(navigation: Html)
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />	
	<meta http-equiv="Pragma-directive" content="no-cache" />
	<meta http-equiv="Cache-directive" content="no-cache" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>imgproc - Processing</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">
	<style>
	body {
		padding-top: 50px;
	}
	.btn-default:hover, .btn-default:focus, .btn-default:active, .btn-default.active, .open .dropdown-toggle.btn-default {
		background-color: #EBEBEB !important;
		border-color: #ADADAD !important;
		color: #2AB9CB !important;
	}    
	label {
		font-weight: normal !important;
	}
	#footer {
		width: 100%;
		bottom: 0;
		position: absolute;
	}
	#img-content {
		margin-top: 30px;
	}
	#hist-content {
		margin-top: 30px;
	}
	
	canvas{
		width: 100% !important;
		max-width: 800px;
		height: auto !important;
	}
	
	.form-control {
		padding: 0px 5px !important;
	}
	</style>
	@scripts
</head>
<body>
	@navigation
	<div class="container">
		<div class="row">
			<div class="col-md-2">
				<div class="btn-group-vertical proc-navi">
					<form id="form_id" action="/processing/" method="POST" enctype="multipart/form-data">
						<div style='height: 0px;width:0px; overflow:hidden;'>
							<input id="upfile" type="file" name="picture">
						</div>
					</form>
					<button class="btn btn-default" id="upImg" type="button" onclick="getFile()">
						<span class="glyphicon glyphicon-upload"></span>
						Upload Image
					</button>
					<button class="btn btn-default" id="saveImg" type="button" onclick="saveImage()">
						<span class="glyphicon glyphicon-save"></span>
						Save Image
					</button>
					<button class="btn btn-default active" id="showImg" type="button">
						<span class="glyphicon glyphicon-signal"></span>
						Show Histogram
					</button>
					<hr>
					<button class="btn btn-default proc-button" id="config-filter" type="button">Free configurable filter</button>
					<button class="btn btn-default proc-button" id="glaett" type="button">Smoothing filter</button>
					<button class="btn btn-default proc-button" id="diff" type="button">Difference filter</button>
					<button class="btn btn-default proc-button" id="min" type="button">Minimum filter</button>
					<button class="btn btn-default proc-button" id="max" type="button">Maximum filter</button>
					<button class="btn btn-default proc-button" id="median" type="button">Median filter</button>
					<button class="btn btn-default proc-button" id="gewMedian" type="button">Weighted median filter</button>
					<hr>
					<button class="btn btn-default proc-button" id="morph" type="button">Morphological filter</button>
					<button class="btn btn-default proc-button" id="region" type="button">Region labeling</button>
					<!--<button class="btn btn-default proc-button" id="harri" type="button">Harris Detector</button>-->
				</div>
			</div>
			<div id="img-content" class="col-md-7">				
			</div>
			<div class="col-md-3">	
				<div id="hist-content" style="display: none;">
					<div class="panel panel-info">
						<div class="panel-heading">Histogram</div>
						<div class="panel-body">
							<canvas id="canvas" height="" width=""></canvas>
						</div>
					</div>
				</div>
				<div class="alert alert-danger hidden" id="matrix-error">
					<b>Please enter values in matrix!</b> 
				</div>
				<div id="matrix-content" class="" style="display: none; margin-top: 30px;">
					<div class="panel panel-info">
						<div class="panel-heading">Filter Matrix</div>
						<div class="panel-body">
							<form id="form_matrix" class="form-inline" role="form" style="margin-left: -15px;">
								<div class="form-group">
									<div class="col-xs-4">
										<input type="text" class="form-control" id="r1c1" placeholder="0.075" value="0.075" onblur="validateMatrix(this)">
									</div>
									<div class="col-xs-4">
										<input type="text" class="form-control" id="r1c2" placeholder="0.125" value="0.125" onblur="validateMatrix(this)">
									</div>
									<div class="col-xs-4">
										<input type="text" class="form-control" id="r1c3" placeholder="0.075" value="0.075" onblur="validateMatrix(this)">
									</div>
								</div>
								<div class="form-group">
									<div class="col-xs-4">
										<input type="text" class="form-control" id="r2c1" placeholder="0.125" value="0.125" onblur="validateMatrix(this)">
									</div>
									<div class="col-xs-4">
										<input type="text" class="form-control" id="r2c2" placeholder="0.200" value="0.200" onblur="validateMatrix(this)">
									</div>
									<div class="col-xs-4">
										<input type="text" class="form-control" id="r2c3" placeholder="0.125" value="0.125" onblur="validateMatrix(this)">
									</div>
								</div>
								<div class="form-group">
									<div class="col-xs-4">
										<input type="text" class="form-control" id="r3c1" placeholder="0.075" value="0.075" onblur="validateMatrix(this)">
									</div>
									<div class="col-xs-4">
										<input type="text" class="form-control" id="r3c2" placeholder="0.125" value="0.125" onblur="validateMatrix(this)">
									</div>
									<div class="col-xs-4">
										<input type="text" class="form-control" id="r3c3" placeholder="0.075" value="0.075" onblur="validateMatrix(this)">
									</div> 
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div> <!-- /row -->
	</div>
</body>
</html>
