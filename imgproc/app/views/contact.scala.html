@(scripts: Html)(navigation: Html)(footer: Html)
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>imgproc - Contact</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">
	<style>
	body {
		padding-top: 50px;
	}
	.row p {
		font-size: 16px !important;
		line-height: 22px !important; 
	}
	#footer {
		bottom: 0;
		width: 100%;
		position: absolute;
	}
	#contact-form input:focus,   
	#contact-form select:focus,   
	#contact-form textarea:focus {  
		border: 1px solid #AFCDD8;  
		background-color: #EBF2F4;  
	}
	#contact-form .required {  
		font-weight:bold;  
		color:#F00;      
	}
	</style>
	@scripts
</head>
<body>
	@navigation
	<div class="container clearfix" id="contact-form">


		<h2 id="aboutus">Contact</h2>
	
		<form class="form-horizontal"  method="POST" action="/app_contact_sendEmail.html" enctype="multipart/form-data">
			
			<div class="row">
				<div class="form-group">
					<div class="col-lg-offset-2 col-lg-6">
						<div class="alert alert-danger hidden" id="errorMessageEmail">
							<b>Not valid email!</b> 
						</div>  
					</div>
					<div class="col-lg-offset-2 col-lg-6">
						<div class="alert alert-danger hidden" id="errorMessageMsg">
							<b>Message has to be at least 30 characters long.</b> 
						</div>  
					</div>

				</div>      
				<div class="form-group">
					<label for="inputName" class="col-lg-2 control-label">Name <span class="required">*</span></label>
					<div class="col-lg-6">
						<input type="name" class="form-control" id="inputName" placeholder="Name">
					</div>
				</div>
				<div class="form-group">
					<label for="inputEmail" class="col-lg-2 control-label">Email <span class="required">*</span></label>
					<div class="col-lg-6">
						<input type="email" class="form-control input-medium" id="inputEmail" placeholder="Email">
					</div>
				</div>
				<div class="form-group">
					<label for="inputMessage" class="col-lg-2 control-label">Message <span class="required">*</span></label>
					<div class="col-lg-6">
						<textarea id="inputMessage" class="form-control" rows="3"></textarea>
					</div>
				</div>
				<div class="form-group">
					<div class="col-lg-offset-2 col-lg-6">
						<button type="submit" id="send" class="btn btn-default">Submit</button>
					</div>
				</div>
			</div>
		</form>
	</div>
	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">Success</h4>
				</div>
				<div class="modal-body">
					Message sent. We're trying to respond as fast as possible.
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-info" data-dismiss="modal">OK</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
	@footer
</div> <!-- /container -->
<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.1.min.js"><\/script>')</script>
<script src="@routes.Assets.at("js/contact.js")" type="text/javascript"></script>
</body>
</html>
